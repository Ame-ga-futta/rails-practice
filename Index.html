<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>ストップウォッチ</title>
      </head>
      
      <body>
        <h3>ストップウォッチ</h3>
        
        <div class="timer">
          <p>
            <span class="timer-hr">0</span>:
            <span class="timer-min">0</span>:
            <span class="timer-sec">0</span>:
            <span class="timer-ms">0</span>
          </p>
        </div>
        
        <div class="stop-watch">
          <button class="stop-watch-button start">
            <p>スタート</p> 
          </button>
          <button class="stop-watch-button stop opacity" disabled>
            <p>ストップ</p> 
          </button>
          <button class="stop-watch-button reset opacity" disabled>
            <p>リセット</p> 
          </button>
        </div>
        
        
        
        
        <script type="text/javascript" src="main.js" charset="utf-8"></script>
      </body>
    </html>
